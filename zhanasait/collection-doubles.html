<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Двойкалар Топтамасы</title>
    <link rel="stylesheet" href="leelly.css">
</head>
<body>
    <header>
        <h1>Двойкалар</h1>
        <p>Әртүрлі стильдердегі стильді двойкалар.</p>
    </header>

    <section id="collection-doubles">
        <div class="container">
            <h2>Двойкалар</h2>
            <div class="products">
                <!-- Өнімдер карточкалары -->
                <div class="product-card">
                    <img src="double1.jpg" alt="Двойка 1">
                    <h3>Двойка 1</h3>
                    <p>Құны: 8000 тг</p>
                    <button class="add-to-cart" data-item="Двойка 1" data-price="8000">Себетке қосу</button>
                </div>
                <div class="product-card">
                    <img src="double2.jpg" alt="Двойка 2">
                    <h3>Двойка 2</h3>
                    <p>Құны: 9000 тг</p>
                    <button class="add-to-cart" data-item="Двойка 2" data-price="9000">Себетке қосу</button>
                </div>
                <div class="product-card">
                    <img src="double3.jpg" alt="Двойка 3">
                    <h3>Двойка 3</h3>
                    <p>Құны: 8500 тг</p>
                    <button class="add-to-cart" data-item="Двойка 3" data-price="8500">Себетке қосу</button>
                </div>
                <!-- Тағы өнімдер қосуға болады -->
            </div>
        </div>
    </section>

    <footer>
        <a href="leelly.html">Басты бетке оралу</a>
    </footer>


    <script src="leelly.js"></script> <!-- JS файлды қосу -->
</body>
</html>
