<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Көктемгі Топтама | Дүкен</title>
    <link rel="stylesheet" href="leelly.css">
</head>
<body>
    <header>
        <h1>Көктемгі Топтама</h1>
        <p>Көктемнің алғашқы күндеріне арналған стильді киімдер.</p>
    </header>
    
    <section id="products">
        <div class="product-card">
            <img src="spring-dress.jpg" alt="Көктемдік көйлек">
            <h3>Көктемдік көйлек</h3>
            <p>7500 тг</p>
            <button>Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="spring-pants.jpg" alt="Көктемдік шалбар">
            <h3>Көктемдік шалбар</h3>
            <p>6000 тг</p>
            <button>Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="spring-jacket.jpg" alt="Көктемдік куртка">
            <h3>Көктемдік куртка</h3>
            <p>8500 тг</p>
            <button>Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="spring-skirt.jpg" alt="Көктемдік юбка">
            <h3>Көктемдік юбка</h3>
            <p>6500 тг</p>
            <button>Себетке қосу</button>
        </div>
        <!-- Қалған өнімдер осылай көрсетіледі -->
    </section>

    <footer>
        <a href="leelly.html">Басты бетке оралу</a>
    </footer>

    <script src="leelly.js"></script> <!-- JS файлды қосу -->
</body>
</html>
