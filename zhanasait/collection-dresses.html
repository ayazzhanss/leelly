<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Көйлектер | Дүкен</title>
    <link rel="stylesheet" href="leelly.css">
</head>
<body>
    <header>
        <h1>Көйлектер</h1>
        <p>Әртүрлі стильдер мен модельдердегі көйлектер.</p>
    </header>
    
    <section id="products">
        <div class="product-card">
            <img src="dress1.jpg" alt="Лауретта">
            <h3>"Лауретта"</h3>
            <p>18900 тг</p>
            <button>Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="dress2.jpg" alt="Шантэль">
            <h3>"Шантэль"</h3>
            <p>20500 тг</p>
            <button>Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="dress3.png" alt="Салони">
            <h3>"Салони"</h3>
            <p>15000 тг</p>
            <button>Себетке қосу</button>
        </div>
        <!-- Қалған өнімдер осылай көрсетіледі -->
    </section>

    <footer>
        <a href="leelly.html">Басты бетке оралу</a>
    </footer>

    <script src="leelly.js"></script> <!-- JS файлды қосу -->

</html>
