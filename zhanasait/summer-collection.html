<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жазғы Топтама | Дүкен</title>
    <link rel="stylesheet" href="leelly.css">
</head>
<body>
    <header>
        <h1>Жазғы Топтама</h1>
        <p>Жазғы киімдер мен аксессуарлар, ыстық күндерге арналған.</p>
    </header>

    <section id="products">
        <div class="product-card">
            <img src="summer-dress1.jpg" alt="Жазғы көйлек 1">
            <h3>Жазғы Көйлек 1</h3>
            <p>5000 тг</p>
            <button onclick="addToCart('Жазғы Көйлек 1', 5000)">Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="summer-dress2.jpg" alt="Жазғы көйлек 2">
            <h3>Жазғы Көйлек 2</h3>
            <p>7000 тг</p>
            <button onclick="addToCart('Жазғы Көйлек 2', 7000)">Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="summer-hat.jpg" alt="Жазғы қалпақ">
            <h3>Жазғы Қалпақ</h3>
            <p>3000 тг</p>
            <button onclick="addToCart('Жазғы Қалпақ', 3000)">Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="summer-shorts.jpg" alt="Жазғы шорты">
            <h3>Жазғы Шорты</h3>
            <p>4000 тг</p>
            <button onclick="addToCart('Жазғы Шорты', 4000)">Себетке қосу</button>
        </div>
        <!-- Қалған өнімдер осылай көрсетіледі -->
    </section>

    <footer>
        <a href="leelly.html">Басты бетке оралу</a>
    </footer>

    <script src="leelly.js"></script> <!-- JS файлды қосу -->
</body>
</html>
