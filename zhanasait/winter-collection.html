<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Қысқы Топтама | Дүкен</title>
    <link rel="stylesheet" href="leelly.css">
</head>
<body>
    <header>
        <h1>Қысқы Топтама</h1>
        <p>Қысқа арналған жылы киімдер мен аяқ киімдер.</p>
    </header>

    <section id="products">
        <div class="product-card">
            <img src="winter-coat1.jpg" alt="Қысқы пальто 1">
            <h3>Қысқы Пальто 1</h3>
            <p>15000 тг</p>
            <button onclick="addToCart('Қысқы Пальто 1', 15000)">Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="winter-gloves.jpg" alt="Қысқы қолғап">
            <h3>Қысқы Қолғап</h3>
            <p>3500 тг</p>
            <button onclick="addToCart('Қысқы Қолғап', 3500)">Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="winter-boots.jpg" alt="Қысқы етік">
            <h3>Қысқы Етік</h3>
            <p>18000 тг</p>
            <button onclick="addToCart('Қысқы Етік', 18000)">Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="winter-scarf.jpg" alt="Қысқы шарф">
            <h3>Қысқы Шарф</h3>
            <p>5000 тг</p>
            <button onclick="addToCart('Қысқы Шарф', 5000)">Себетке қосу</button>
        </div>
        <!-- Қалған өнімдер осылай көрсетіледі -->
    </section>

    <footer>
        <a href="leelly.html">Басты бетке оралу</a>
    </footer>

    <script src="leelly.js"></script> <!-- JS файлды қосу -->
</body>
</html>
