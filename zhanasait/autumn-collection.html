<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Күзгі Топтама | Дүкен</title>
    <link rel="stylesheet" href="leelly.css">
</head>
<body>
    <header>
        <h1>Күзгі Топтама</h1>
        <p>Күзге арналған жылы және стильді киімдер.</p>
    </header>

    <section id="products">
        <div class="product-card">
            <img src="autumn-jacket1.jpg" alt="Күзгі куртка 1">
            <h3>Күзгі Куртка 1</h3>
            <p>9000 тг</p>
            <button onclick="addToCart('Күзгі Куртка 1', 9000)">Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="autumn-scarf.jpg" alt="Күзгі шарф">
            <h3>Күзгі Шарф</h3>
            <p>2500 тг</p>
            <button onclick="addToCart('Күзгі Шарф', 2500)">Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="autumn-boots.jpg" alt="Күзгі етік">
            <h3>Күзгі Етік</h3>
            <p>13000 тг</p>
            <button onclick="addToCart('Күзгі Етік', 13000)">Себетке қосу</button>
        </div>
        <div class="product-card">
            <img src="autumn-sweater.jpg" alt="Күзгі свитер">
            <h3>Күзгі Свитер</h3>
            <p>8000 тг</p>
            <button onclick="addToCart('Күзгі Свитер', 8000)">Себетке қосу</button>
        </div>
        <!-- Қалған өнімдер осылай көрсетіледі -->
    </section>

    <footer>
        <a href="leelly.html">Басты бетке оралу</a>
    </footer>

    <script src="leelly.js"></script> <!-- JS файлды қосу -->
</body>
</html>
